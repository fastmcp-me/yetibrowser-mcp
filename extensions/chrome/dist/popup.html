<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YetiBrowser</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        background: #10131a;
        color: #f4f5f7;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px 0;
      }
      button {
        width: 100%;
        padding: 8px 12px;
        margin-top: 8px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      button.primary {
        background: #2563eb;
        color: white;
      }
      button.secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: inherit;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        font-size: 13px;
        margin-bottom: 12px;
        line-height: 1.4;
      }
      .hint {
        font-size: 12px;
        opacity: 0.6;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h1>YetiBrowser</h1>
    <div class="status" id="status"></div>
    <button id="connect" class="primary">Connect this tab</button>
    <button id="disconnect" class="secondary">Disconnect</button>
    <p class="hint">Open the tab you want Codex to control, then click "Connect".</p>
    <script type="module" src="popup.js"></script>
  </body>
</html>
