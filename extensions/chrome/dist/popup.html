<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YetiBrowser</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        background: #10131a;
        color: #f4f5f7;
      }
      .header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
      }
      .header img {
        width: 32px;
        height: 32px;
        border-radius: 8px;
      }
      h1 {
        font-size: 16px;
        margin: 0;
      }
      .tab-info {
        font-size: 12px;
        margin: 4px 0;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .tab-info a {
        color: inherit;
        text-decoration: none;
        opacity: 0.7;
      }
      .tab-info a:hover {
        text-decoration: underline;
      }
      button {
        width: 100%;
        padding: 8px 12px;
        margin-top: 8px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      button.primary {
        background: #2563eb;
        color: white;
      }
      button.first {
        margin-top: 0;
      }
      button.middle {
        margin-top: 4px;
      }
      button.secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: inherit;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .status {
        font-size: 13px;
        line-height: 1.4;
      }
      .tertiary {
        margin-top: 0;
        background: rgba(255, 255, 255, 0.08);
        color: inherit;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      .danger {
        background: #dc2626;
        color: #fff;
      }
      button.last {
        margin-top: 4px;
      }
      .danger:disabled {
        opacity: 0.4;
        color: rgba(255, 255, 255, 0.8);
      }
      dl.meta {
        margin: 0 0 12px 0;
        padding: 8px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.04);
        font-size: 13px;
      }
      dl.meta div {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 6px;
      }
      dl.meta div:last-child {
        margin-bottom: 0;
      }
      dl.meta span.label {
        opacity: 0.6;
      }
      dl.meta span.value {
        font-weight: 500;
      }
      .status.error {
        color: #f87171;
      }
      .config {
        margin: 12px 0 16px 0;
        padding: 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.04);
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-size: 13px;
      }
      .config-label {
        opacity: 0.7;
        display: block;
        margin-bottom: 4px;
      }
      .config-select,
      .config-input {
        width: 100%;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(4, 6, 12, 0.4);
        color: inherit;
        font: inherit;
      }
      .config-select:focus,
      .config-input:focus {
        outline: 2px solid rgba(96, 165, 250, 0.65);
        outline-offset: 1px;
      }
      .config-select:disabled,
      .config-input:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .config-input::placeholder {
        color: rgba(255, 255, 255, 0.35);
      }
      .config-input {
        -moz-appearance: textfield;
      }
      .config-input::-webkit-outer-spin-button,
      .config-input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .config-manual {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .config-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .config-row .config-input {
        width: 100%;
        flex: 1;
      }
      .config-row .apply {
        flex: 0 0 auto;
        padding: 6px 12px;
      }
      .hint {
        font-size: 12px;
        opacity: 0.6;
        margin-top: 12px;
      }
      .hint a {
        color: #60a5fa;
        text-decoration: none;
      }
      .hint a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img id="header-icon" src="icons/128.png" alt="YetiBrowser icon" />
      <div>
        <h1>YetiBrowser MCP</h1>
      </div>
    </header>
    <div class="tab-info" id="tab-info" hidden>
      <span id="tab-name"></span>
      <a id="tab-url" href="#" target="_blank" rel="noreferrer"></a>
    </div>
    <dl class="meta">
      <div><span class="label">Connected tab</span><span class="value" id="connected-tab">None</span></div>
      <div><span class="label">Status</span><span class="value status error" id="status">Not connected</span></div>
      <div><span class="label">Server</span><span class="value error" id="server-status">No server found</span></div>
    </dl>
    <div class="config" id="port-config">
      <label for="port-mode" class="config-label">Connection mode</label>
      <select id="port-mode" class="config-select">
        <option value="auto">Automatic (ports 9010-9020)</option>
        <option value="manual">Manual port</option>
      </select>
      <div class="config-manual" id="port-manual-group" hidden>
        <label for="port-input" class="config-label">WebSocket port</label>
        <div class="config-row">
          <input
            id="port-input"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="9010"
            class="config-input"
          />
          <button id="apply-port" class="secondary apply">Apply</button>
        </div>
      </div>
    </div>
    <button id="connect" class="primary first">Connect this tab</button>
    <button id="go-to-tab" class="tertiary middle" disabled>Go to connected tab</button>
    <button id="disconnect" class="danger last" disabled>Disconnect</button>
    <p class="hint">
      Open the tab you want to control, then click "Connect". Need setup help? See the
      <a class="doc-link" href="https://github.com/yetidevworks/yetibrowser-mcp" target="_blank" rel="noreferrer"
        >YetiBrowser MCP guide</a
      >.
    </p>
    <script type="module" src="popup.js"></script>
  </body>
</html>
